<body>
<!-- nav -->
<nav>
    <div class="wrapper navbar">
        <div class="logo">
            <a href="./index.html"><img src="./img/logo.png" alt="" onmouseover="this.src='./img/logo2.png';" onmouseout="this.src='./img/logo.png';"></a>

        <div class="nav-list f20">

<div class="wrapper b4sec">  </div>

<!-- section 聯絡我們 -->
<section class="contact sec-bg wrapper">
    <img class="title" src="./img/contact/contact.png" alt="">
    
    <div class="sec-c">
        <div class="inputbg">
            <ul>
                <li>
                    <h3 class="f22">姓名:</h3>
                    <input type="text" class="name wh" placeholder="">
                </li>
                <li>
                    <h3 class="f22">信箱:</h3>
                    <input type="text" class="email wh" placeholder="">
                </li>
                <li>
                    <h3 class="f22">想說的話:</h3>
                    <textarea name="" id=""></textarea>
                </li>
                <li>
                    <button type="submit"><img src="./img/contact/sendbtn.png" alt="" class="sendbtn" onclick='alert("我們會盡快以信箱回覆，感謝您的填寫！")'></button>
                </li>
        </div>
    </div>

</section>

<!-- footer -->
<footer>
    <div class="wrapper">
        <p>duonuts © 2021<br>rojorojo1027@gmail.com</p>
    </div>
</footer>

<!-- shoppingcart-popup -->
<div class="overlay shct">
	<div class="popup">
		<a class="closebtn" href="#">&times;</a>

		<div class="sec-c">
			<img src="./img/cart/cartcontent.png" alt="">
		</div>
	</div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js.js" type="text/javascript"></script>
<script>
/*shoppingcart-popup 觸發 jquery*/
$("a.cart").on("click", function(e){
        e.preventDefault();
        $("div.shct").fadeIn();
});
/*關閉popup*/
$("a.closebtn").on("click", function(e){
        e.preventDefault();
        $("div.overlay").fadeOut();
});
</script>
